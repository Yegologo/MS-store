<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - MC Store</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/product.css">

    <style>
        .product-comments ul {
            margin-top: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            resize: vertical;
        }

        #comment-list li {
            margin: 10px 0;
            padding: 8px;
            background: #f3f3f3;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <div id="header-placeholder"></div>

    <!-- Producto -->
    <main class="product-section">
        <div class="product-container">
          <div class="details">
            <div class="product-image">
                <img src="" alt="">
            </div>
            <div class="product-datos"> 
                <h1></h1>
                <p class="price"></p>
                <div class="buttons" style="margin-top: 15px;">
                    <button class="button">Comprar</button>
                    <button class="button secondary">Agregar al carrito</button>
                </div>
            </div>
          </div>
              <!-- Descripción -->
              <div class="product-description">
                  <h3>Descripción del producto</h3>
                  <p class="description">
                    ${product.description ? product.description : "Descripción no disponible."}
                  </p>
              </div>

              <!-- Comentarios -->
              <div class="section-block product-comments">
                  <h3>Comentarios</h3>
                  <form id="comment-form">
                      <textarea id="comment-text" rows="4" placeholder="Escribe tu comentario aquí..." required></textarea>
                      <button type="submit" class="button" style="margin-top: 10px;">Enviar comentario</button>
                  </form>
                  <ul id="comment-list"></ul>
              </div>
            
        </div>
    </main>

    <!-- Pie de página -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="../js/header-footer.js"></script>
    <script src="../js/catalog.js"></script>
    <script>
        // Comentarios
        const form = document.getElementById('comment-form');
        const commentList = document.getElementById('comment-list');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const text = document.getElementById('comment-text').value.trim();
            if (text) {
                const li = document.createElement('li');
                li.textContent = text;
                commentList.appendChild(li);
                form.reset();
            }
        });
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
          const producto = JSON.parse(localStorage.getItem('productoSeleccionado'));

          if (producto) {
              document.querySelector('.details h1').textContent = producto.name;
              document.querySelector('.price').textContent = `$${producto.price.toFixed(2)}`;
              document.querySelector('.product-image img').src = producto.image;
              document.querySelector('.product-image img').alt = producto.name;
              document.querySelector('.description').textContent = producto.description;
              // Si usas medidas o tamaños
              if (producto.size) {
                  document.querySelector('#size').value = producto.size;
              }
          } else {
              document.querySelector('.details').innerHTML = "<p>Producto no disponible.</p>";
          }
      });
</script>

</body>
</html>
